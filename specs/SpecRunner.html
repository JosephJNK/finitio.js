<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Qjs - Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css"
    href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css"/>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.js">
  </script>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine-html.js">
  </script>

  <script type="text/javascript" src="jasmine/jasmine-jsreporter.js">
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../dist/test_bundle.js"></script>

  <script type="text/javascript">
    (function() {
      // Load the helpers and put them in the global scope
      var helpers = require("helpers");
      for (var h in helpers){
        window[h] = helpers[h];
      }

      var jasmineEnv = jasmine.getEnv({global: {intType: 2}});
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      var jsReporter = new jasmine.JSReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(jsReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body>
</body>
</html>
